<!DOCTYPE html>
<html lang="en"> 
<head> 
	<title>HS18 Product Window &reg;</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9"> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="http://cdn.webrupee.com/font">
	<link rel="stylesheet" href="./css/base.css" type="text/css" media="all">
	<link rel="stylesheet" href="./css/layout.css" type="text/css" media="all">
	<link rel="stylesheet" href="./css/type.css" type="text/css" media="all">
	<link rel="stylesheet" href="./css/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="./css/bjqs.css" type="text/css" media="all">
    <link href="./css/video-js.min.css" rel="stylesheet">
    <link type="image/ico" rel="shortcut icon" href="./media/img/favicon.ico">
    
    <script src="./js/video.min.js"></script>
	<script>
		_V_.options.flash.swf = "./media/video-js.swf";
	</script>
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="./js/fullscreen.js"></script>
    <script src="./js/bjqs-1.3.js"></script>
    <script src="./js/jquery.qrcode.min.js"></script>
    <script src="./js/jquery.fullscreen-min.js"></script>
    <script src="./js/jquery.fittext.js"></script>
    <script src="./js/script.js"></script>

</head>
<body>
	<section id="welcome">
		<img src="./media/img/homeshop18_logo.jpg" class="backdrop"></img>
		<div class="progress loading">
			<img src="./media/img/ajax-loader.gif" />
			<h3 class="prg-title">downloading product details...</h3>
			<p class="prg-desc">Please wait while product information is downloaded.</p>
		</div>
	</section>
	<section id="slide">
		<div id="product-list">
			<ul class="bjqs"></ul>
		</div>
	</section>
	<section id="content">
		<div id="info-wrapper">
			<div id="info" class="top">
				<div class="meta left">
					<div class="info-bar round shadow">
						<p class="logo-wrapper"><img class="logo" title="" src=""/></p>
						<div class="prd-detail">
							<h3 ><span class="name">product1</span>&nbsp;&nbsp;&nbsp;&nbsp;
							 <span class="code-wrapper">
								 <span class="label">Product Code </span>
								 <span class="code">9xs3333</span>
							 </span>
							</h3>
							<p class="spec"><!--Type Clogs, Material PU, Size available in M8-9--></p>
						</div>
						<p class="prd-price">
							<span class="WebRupee">Rs.</span>&nbsp;<span class="line-through"><span class="cost retail"><!-- Retail Price --></span></span><br/>
					   <!--&#8377;--><span class="WebRupee">Rs.</span>&nbsp;<span class="cost hs18"><!-- HS18 Price --></span>
						</p>
					</div>
				</div>
				<div class="meta right">
					<div class="action qr round shadow">
						<h3 class="title">Scan to Buy</h3>
							<div class="content qr-wrapper">
									<img class="marker" src="./media/img/markers_qr_code.png"/>
									<div class="qr"></div>
									<!--<img class="qr" src="./media/img/qr_code.png" title="QR code"/>-->
							</div>
					</div>
					<div class="action contact round shadow">
						<h3 class="title">Order by Phone</h3>
						<p class="content">1-800-190-121</p>
					</div>	
				</div>
			</div>
		</div>
	</section>
	<section id="notification">
		<div id="new">&nbsp</div>
		<div  class="progress product-in-update round shadow">
			<h3 class="prg-title">Sold Out</h3>
			<img src="./media/img/ajax-loader.gif" />
			<p class="prg-desc">Please wait for the next product to download.</p>
		</div>
	</section>
</body>
</html>
